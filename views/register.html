<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bienvenidxs a MercadoLiebre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="top-header">
            <div class="logo">
                <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <div class="form" action="#" method="GET">
                <div class="input">Buscar productos, marcas y más</div>
                <div class="submit"><i class="fa fa-search"></i></div>
            </div>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul>
                <li><a href="/register.html">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login.html">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
    <main>
        <div class="caja_de_registro">
            <form method="POST" action="/" accept-charset="UTF-8">
                <div>
                    <label for="nombre">Nombre y Apellido:
                        <input type="text" name="nombre" placeholder="Ingrese su nombre" required>
                    </label>
                </div>
                <div>
                    <label for="usuario">Nombre de usuario:
                        <input type="text" name="usuario" placeholder="Nombre de usuario" required>
                    </label>
                </div>
                <div>
                    <label for="nacimiento">Fecha de nacimiento:
                        <input type="date" name="nacimiento" required>
                    </label>
                </div>
                <div>
                    <label for="domicilio"> Dirección:
                        <input type="text" name="domicilio" placeholder="Domicilio" required>
                    </label>
                </div>
                <div>
                    <label for="perfil">Perfil de usuario<br>
                        <div class="botones_seleccion">
                            <input type="radio" name="perfil" value="comprador">Comprador
                            <input type="radio" name="perfil" value="vendedor">Vendedor
                        </div>
                    </label>
                </div>
                <div>
                    <label for="intereses">Intereses<br>
                        <div class="check_seleccion">
                            <div>
                                <input type="checkbox" name="intereses" value="Electro">Electro
                            </div>
                            <div>
                                <input type="checkbox" name="intereses" value="Moda">Moda
                            </div>
                            <div>
                                <input type="checkbox" name="intereses" value="Hogar">Hogar
                            </div>
                            <div>
                                <input type="checkbox" name="intereses" value="Jugueteria">Jugueteria

                            </div>
                            <div>
                                <input type="checkbox" name="intereses" value="Vida sana">Vida sana
                            </div>
                        </div>
                    </label>
                </div>
                <div>
                    <label for="foto">
                        Foto de perfil: <input type="file">
                    </label>
                </div>
                <div>
                    <label for="password">
                        Contraseña: <input type="password" placeholder="contraseña" required>
                    </label>
                </div>
                <div>
                    <label for="confirm-password">
                        Confirmar contraseña: <input type="password" placeholder="Confirma tu contraseña" required>
                    </label>
                </div>
                <div>
                    <button type="reset">Limpiar campos</button>
                    <button type="submit">Enviar</button>
                </div>

            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
